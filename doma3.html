<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forme - domaća zadaća</title>
  </head>
  <body>
    <a
      style="
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      "
      href="./index.html"
      ><b>HOME</b></a
    >
    <br /><br /><br />
    <button type="button" onclick="alert('Rap-tors')">
      What dinosaurs make the best music?
    </button>
    <br /><br /><br />
    <h3>Check all that applies to you:</h3>
    <form action="/action_page.php">
      <input type="checkbox" id="random1" name="random1" value="This" />
      <label for="random1">This</label>
      <br />
      <input type="checkbox" id="random2" name="random2" value="That" />
      <label for="random2">That</label>
      <br />
      <input
        type="checkbox"
        id="random3"
        name="random3"
        value="All of the above"
      />
      <label for="random3">All of the above</label>
      <br /><br />
      <input type="submit" value="Submit" />
      <br />
      <br />
      <br />
      <label for="najboja">Odaberi najdražu boju:</label>
      <input type="color" id="najboja" name="najboja" />
      <br />
      <br />
      <br />
      <label for="dob">Date of birth:</label>
      <input type="date" id="dob" name="dob" min="2004-01-01" />
      <input type="submit" value="Submit" />
      <br />
      <br />
      <br />
      <label for="email">Unesi e-mail adresu:</label>
      <input type="email" id="email" name="email" />
      <input type="submit" value="Submit" />
      <br />
      <br />
      <br />
      <label for="username">Korisničko ime: </label>
      <input type="text" id="username" name="username" /><br /><br />
      <input
        type="image"
        src="https://thumbs.dreamstime.com/b/rounded-151669233.jpg"
        alt="Submit"
        width="52"
        height="52"
      />
      <br />
      <br />
      <br />
      <label for="myfile">Odaberi datoteku:</label>
      <input type="file" id="myfile" name="myfile" />
      <br />
      <br />
      <br />
      <label for="bdaymonth">Mjesec i godina rođenja:</label>
      <input type="month" id="bdaymonth" name="bdaymonth" />
      <br />
      <br />
      <br />
      <label for="quantity">Odaberi količinu:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="10" />
      <input type="submit" value="Submit" />
      <br />
      <br />
      <br />
      <label for="sitesearch">Search this website:</label>
      <input type="search" id="sitesearch" name="sitesearch" />
      <input type="submit" value="Submit" />
      <br />
      <br />
      <br />
      <label for="phone">Broj mobitela:</label><br /><br />
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="091-23-45-678"
        pattern="
      [0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}"
        required
      /><br /><br />
      <small>Format: 09x xx xx xxx</small><br /><br />
      <input type="submit" value="Submit" />
      <br />
      <br />
      <br />
      <label for="appt">Odaberi termin:</label>
      <input type="time" id="appt" name="appt" />
      <br />
      <br />
      <br />
      <label for="profileurl">Unesi link profila:</label>
      <input type="url" id="profileurl" name="profileurl" />
      <br />
      <br />
      <br />
      <label for="week">Odaberi tjedan:</label>
      <input type="week" id="week" name="week" />
      <input type="submit" value="Submit" />
      <br />
      <br />
      <br />
    </form>
  </body>
</html>
