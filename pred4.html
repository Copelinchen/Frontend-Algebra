<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedija</title>
  </head>
  <body style="background-color: rgb(28, 146, 146)">
    <a
      style="
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      "
      href="./index.html"
      ><b>HOME</b></a
    >
    <!--Unos slika različitih formata-->
    <h3>Hajdukov grb - jpg format</h3>
    <img
      src="https://www.njuskalo.hr/image-w920x690/navijacki-rekviziti/hajduk-split-naljepnica-grb-slika-125304895.jpg "
      alt="Grb Hajduka"
      height="350"
      width="350"
    />
    <br /><br />
    <h3>Dinamov grb - png format</h3>
    <img
      src="./multimedia/1200px-NKdinamozagreb.svg.png"
      alt="Dinamov grb"
      width="350"
      height="350"
    />
    <h3>Objasnjenje picture i figure taga</h3>
    <figure>
      <picture>
        <source
          media="(min-width:800px)"
          srcset="
            https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg
          "
        />
        <source
          media="(min-width:460px)"
          srcset="
            https://www.vecernji.hr/media/img/3d/d0/6c57bc8609cac5f3a34b.jpeg
          "
        />
        <img
          src="https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg"
        />
      </picture>
      <figcaption>
        Gužva na benzinskim pumpama jer je sve poskupilo i neće skoro biti više
      </figcaption>
    </figure>
  </body>
</html>
